<body>
  
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">

    <label class="logo">

    </label>
    <ul>
      <li><a class="active" href="#">Home</a></li>

      <li><a href="#">Contato</a></li>

    </ul>
  </nav>
  
  
  <div class="wrapper">
    <div class="card card_text-firstImage">
        <img src="assets/IMG/AdobeStock_286032339-1-740x493.jpeg" alt="">
    </div>
    <div class="card card_text-secundImage">
        <img src="assets/IMG/o-que-e-prototipacao-.webp" alt="">
    </div>
    <div class="card card_text-thirdImage">
        <img src="assets/IMG/f04652d2-f715-4b95-b16a-db60a919c61e.jpg" alt="">
    </div>
</div>

  <div id="fundo">
    <br><br>
    <center>
      <section id="contato">
        <div class="contato">
          <form action="https://api.staticforms.xyz/submit" method="post">
            <input type="hidden" name="recipient" value="testeiseuemail@gmail.com">
            <input type="hidden" name="subject" value="teste de assunto">
            <input type="hidden" name="accessKey" value="6530068d-96b0-44b3-8540-b85f998f54c6">
            <div class="container">
              <br>
              <h3>Contato</h3>
              <label for="nome"></label>
              <input class="texts" type="text" name="name" id="nome" placeholder="Digite Seu nome:" required>
              <br>
              <label for="email"></label>
              <input class="texts" type="email" name="email" id="email" placeholder="Digite Seu Email:" required>
              <br><br>
              <label for="message"><h3>Mensagem</h3></label>
              <br>
              <textarea class="texts" name="message" id="message" cols="30" rows="10" placeholder="Digite Seu Comentário Aqui:" style="resize: vertical;"></textarea>
              <br>
              <button id="botao" type="submit">Enviar</button>
              <br><br>
            </div>
          </form>
        </div>
      </section>
    </center>
    <br><br>
  </div>

  <footer><p>Copyright</p></footer>
